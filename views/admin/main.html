<!-- reset pwd -->
<div class="modal fade" id="resetPwd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">重置密码</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div>
                        <label for="newPwd">新密码</label>
                        <input type="password" class="form-control" id="newPwd"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="resetPwdBtn">确定</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="/static/plugins/jQuery/jQuery-2.1.3.min.js"></script>

<script src="/static/plugins/bacheditor/js/bacheditor.js"></script>
<script src="/static/dist/js/app.min.js"></script>
<script src="/static/js/util.js"></script>
<script>
    $(function(){
        // 获取用户信息
        $.get('/author', function(user){
            $('#avatar').attr('src', user.thumb);
            $('#author').text(user.userName);
        });
        // 加载菜单页面
        $('.sidebar-menu .menu-page').on('click', function(){
            $('#content').load($(this).attr('data-page'));
            $(this).parent().addClass('active').siblings().removeClass('active');
        });

        // 重置密码
        $('#resetPwdBtn').on('click', function(){
           var newPwd = $('#newPwd').val();
            if($.trim(newPwd) == ""){
                alert("新密码不能为空");
                return false;
            }
            $.ajax({
                type: 'POST',
                url: '/admin/resetPwd',
                data: $.md5(newPwd),
                contentType: 'applcation/json',
                success: function(res){
                    if(res.success){
                        alert(res.msg);
                        $('#newPwd').val('');
                        $('#resetPwd').modal('hide');
                    }
                }
            });
        });
    });
</script>
