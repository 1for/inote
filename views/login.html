<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>iNote</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="/static/meizi/i/favicon.png">
  <link rel="stylesheet" href="/static/meizi/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>iNote</h1>
  </div>
  <hr class="am-article-divider"/>
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <br>
    <br>

    <form method="post" class="am-form" action="/login">
      <label for="uname">用户名:</label>
      <input type="text" name="uname" id="uname" value="">
      <br>
      <label for="pwd">密码:</label>
      <input type="password" name="pwd" id="pwd" value="">
      <br>
      <label for="autoLogin">
        <input name="autoLogin" id="autoLogin" type="checkbox">
        记住密码
      </label>
      <br />
      <br />
      <div class="am-text-center">
        <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-lg">
      </div>
    </form>
    <hr class="am-article-divider">
    <p></p>
  </div>
</div>
</body>
</html>
